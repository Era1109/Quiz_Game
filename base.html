<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrix AI Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f7fbff;
        --panel: #ffffff;
        --muted: #64748b;
        --accent: #2563eb;
        --soft: #f1f5f9;
        --radius: 12px;
        --shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      .app {
        display: flex;
        min-height: 100vh;
      }

      /* SIDEBAR */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #fff, #fbfdff);
        padding: 28px;
        border-right: 1px solid #eef2f6;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        transition: transform 0.3s ease;
        z-index: 1001;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #60a5fa);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }

      .brand-text {
        font-weight: 700;
        font-size: 1.1rem;
      }

      .nav {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 18px;
      }

      .nav-item {
        padding: 10px 12px;
        border-radius: 8px;
        color: #0f172a;
        text-decoration: none;
        font-weight: 600;
        opacity: 0.88;
        transition: background 0.2s ease;
      }

      .nav-item:hover {
        background: var(--soft);
      }

      /* MAIN */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-left: 260px;
        transition: margin-left 0.3s ease;
      }

      /* TOPBAR */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 28px;
        background: #fff;
        border-bottom: 1px solid #eef2f6;
      }

      .search-wrap {
        flex: 1;
        max-width: 640px;
      }

      .search {
        width: 100%;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #e6eefc;
      }

      .top-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .btn-primary {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #eef2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        cursor: pointer;
      }

      /* CONTENT */
      .content {
        padding: 20px 28px 40px;
      }

      .footer {
        padding: 18px 28px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
      }

      /* MOBILE */
      .menu-toggle {
        background: none;
        border: none;
        font-size: 1.6rem;
        cursor: pointer;
        display: none;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 1000px) {
        .menu-toggle {
          display: block;
        }
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.active {
          transform: translateX(0);
        }
        .main {
          margin-left: 0;
        }
        body.sidebar-open {
          overflow: hidden;
        }
        .search-wrap {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <div class="logo">MA</div>
          <div class="brand-text">Matrix AI</div>
        </div>

        <nav class="nav">
          <a class="nav-item" href="#">üè† Dashboard</a>
          <a class="nav-item" href="#">üè† Dashboard</a>

          <a class="nav-item" href="#">üì¶ Products</a>
          <a class="nav-item" href="#">üßæ Packages</a>
          <a class="nav-item" href="#">üßæ Orders</a>
          <a class="nav-item" href="#">üí¨ Messages</a>
          <a class="nav-item" href="#">‚öôÔ∏è Settings</a>
          <a class="nav-item" href="#">üö™ Logout</a>
        </nav>
      </aside>

      <div id="overlay" class="overlay"></div>

      <main class="main">
        <header class="topbar">
          <div style="display: flex; align-items: center; gap: 12px">
            <button id="menuToggle" class="menu-toggle">‚ò∞</button>
            <div class="search-wrap">
              <input
                class="search"
                placeholder="Search conversations, products..."
              />
            </div>
          </div>

          <div class="top-actions">
            <button id="connectBtn" class="btn-primary">
              Connect Messenger
            </button>
            <div class="avatar" id="avatarMenu">A</div>
          </div>
        </header>

        <section class="content">
          <h2>Dashboard Content Area</h2>
          <p>Your content goes here.</p>
        </section>

        <footer class="footer">
          <div>¬© 2025 Matrix AI ‚Ä¢ Built with n8n</div>
          <div>Privacy ‚Ä¢ Terms</div>
        </footer>
      </main>
    </div>

    <script>
      document
        .getElementById("connectBtn")
        .addEventListener("click", function () {
          const token = prompt(
            "Paste your Messenger Page Access Token or Webhook URL:",
          );
          if (token) alert("Saved (demo).");
        });

      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const menuToggle = document.getElementById("menuToggle");
        const avatar = document.getElementById("avatarMenu");

        function toggleMenu() {
          sidebar.classList.toggle("active");
          overlay.classList.toggle("active");
          document.body.classList.toggle("sidebar-open");
        }

        menuToggle.addEventListener("click", toggleMenu);
        avatar.addEventListener("click", toggleMenu);

        overlay.addEventListener("click", () => {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
          document.body.classList.remove("sidebar-open");
        });
      });
    </script>
  </body>
</html>
